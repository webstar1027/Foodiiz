<div id="message-modal" class="signup_head">
    <div id="section_signin" style="" class="signup_h1">
        <div class="">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
            <div class="clsSign_Email">
                <form accept-charset="utf-8" name="message" id="message" novalidate ng-submit="ok();">
                    <h4 class="message-host-name">Send a message to {{hostName}}</h4>
                    <div class="form-group">
                        <textarea class="form-control col-md-12 col-sm-12 col-xs-12" rows="3" ng-model="formData.message" placeholder="Type your message here..." required></textarea>
                    </div>
                    <div class="form-group send-btn-container">
                        <button type="submit" class="btn btn-default send-message-btn" ng-disabled="message.$invalid || loading" >Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
